<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin mẫu</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="root">
        <h2>NHẬP THÔNG TIN PHIẾU</h2>
        <div class="form">
            <div class="block block__ngay show">
                <label for="ngay_lay_mau">Ngày lấy mẫu:</label>
                <input type="date" class="ngay" >
            </div>

            <div class="block block__vi-tri show">
                <label for="vi_tri">Vị trí lấy mẫu W:</label>
                <input type="number"  class="vi_tri" autocomplete="on" placeholder="5">
            </div>

            <div class="block block__do-dan show" >
                <label for="do_dan">Độ dẫn điện:</label>
                <input type="number" id="do_dan" name="do_dan" class=" do_dan">
            </div>

            <div class="block block__nhiet-do show">
                <label for="nhiet_do">Nhiệt độ:</label>
                <input type="number" id="nhiet_do" name="nhiet_do" class="nhiet_do">
            </div>

            <div class="block block__vi-sinh show">
                <label for="vi_sinh">Vi sinh:</label>
                <input type="number" id="vi_sinh" name="vi_sinh" class="vi_sinh">
            </div>

            <div class="block block__ph show">
                <label for="ph">pH:</label>
                <input type="number" id="ph" name="ph" class="ph">
            </div>


            <div class="block block__can show">
                <label for="can_khong_tan">Cắn không tan:</label>
                <input type="number" id="can_khong_tan" name="can_khong_tan" class="can">
            </div>

            <input type="submit" value="Gửi" class="submit">

            <div class="status">
                <div class="status--fail status__block">
                    <img src="./assets/status icon/cancel.png" alt="">
                    <p>Gửi dữ liệu thất bại</p>
                </div>


            </div>
        </div>  
    </div>
    <script src="./assets/main.js"></script>
</body>
</html>
