<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin mẫu</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="root">
        <h2>NHẬP THÔNG TIN PHIẾU</h2>
        <div class="form">
            <div class="block block__ngay">
                <label for="ngay_lay_mau">Ngày lấy mẫu:</label>
                <input type="date" class="ngay">
            </div>

            <div class="block block__vi-tri">
                <label for="vi_tri">Vị trí lấy mẫu:</label>
                <input type="text" list="vi_tri" class="vi_tri" autocomplete="on">
                <datalist id="vi_tri">
                   <option value="W1"></option>
                   <option value="W2"></option>
                   <option value="W3"></option>
                   <option value="W4"></option>
                   <option value="W1.1"></option>
                   <option value="W2.1"></option>
                   <option value="W3.1"></option>
                   <option value="W4.1"></option>
                   <option value="W5"></option>
                   <option value="W6"></option>
                   <option value="W8"></option>
                   <option value="W9"></option>
                   <option value="W10"></option>
                   <option value="W11"></option>
                   <option value="W12"></option>
                   <option value="W13"></option>
                   <option value="W14"></option>
                   <option value="W25"></option>
                   <option value="W15"></option>
                   <option value="W16"></option>
                   <option value="W17"></option>
                   <option value="W18"></option>
                   <option value="W19"></option>
                   <option value="W20"></option>
                   <option value="W21"></option>
                   <option value="W22"></option>
                   <option value="W23"></option>
                   <option value="W24"></option>
                   <option value="W26"></option>
                   <option value="W7.1"></option>
                   <option value="W26.1"></option>
                   <option value="W27.1"></option>
                   <option value="W28.1"></option>
                   <option value="W29.1"></option>
                   <option value="W30.1"></option>
                   <option value="W31.1"></option>
                   <option value="W32.1"></option>
                   <option value="W51.1"></option>
                   <option value="WRL02"></option>
                   <option value="WRL03"></option>
                   <option value="WRL04"></option>
                </datalist>
  
            </div>

            <div class="block block__do-dan">
                <label for="do_dan">Độ dẫn điện:</label>
                <input type="number" id="do_dan" name="do_dan" class=" do_dan">
            </div>

            <div class="block block__nhiet-do">
                <label for="nhiet_do">Nhiệt độ:</label>
                <input type="number" id="nhiet_do" name="nhiet_do" class="nhiet_do">
            </div>

            <div class="block block__vi-sinh">
                <label for="vi_sinh">Vi sinh:</label>
                <input type="text" id="vi_sinh" name="vi_sinh" class="vi_sinh">
            </div>

            <div class="block block__ph">
                <label for="ph">pH:</label>
                <input type="text" id="ph" name="ph" class="ph">
            </div>


            <div class="block block__can">
                <label for="can_khong_tan">Cắn không tan:</label>
                <input type="text" id="can_khong_tan" name="can_khong_tan" class="can">
            </div>

            <input type="submit" value="Gửi" class="submit">

            <div class="status">
                <div class="status--fail status__block">
                    <img src="./assets/status icon/cancel.png" alt="">
                    <p>Gửi dữ liệu thất bại</p>
                </div>


            </div>
        </div>  
    </div>
    <script src="./assets/main.js"></script>
</body>
</html>
